{% load crispy_forms_tags %}
{% load static %}
<script type="text/javascript" src="/static/ckeditor/ckeditor/ckeditor.js"></script>
<script type="text/javascript" src="/static/ckeditor/ckeditor-init.js" data-ckeditor-basepath="/static/ckeditor/ckeditor/" id="ckeditor-init-script"></script>

<form action="{% url 'project:expense_update' inventory.id %}" class="form-horizontal" method="post" accept-charset="utf-8">
                {% csrf_token %}

             <div class="form-group">
                    <label for="p-in" class="col-md-4 label-heading">Project</label>
                    <div class="col-md-8 ui-front">
                        <select class="browser-default form-control" name="project" required>
                   <option value="{{ inventory.project.id }}">{{ inventory.project.name }}</option>
         {% for p in myproject %}
          <option value="{{ p.id }}">{{ p.name }}</option>
          {% endfor %}
        </select>
                    </div>
            </div>
            <div class="form-group" id="items-area">
                    <label for="p-in" class="col-md-4 label-heading">Item: </label>
                    <div class="col-md-8">
                       {{ form.item }}
                    </div>
            </div>
            <div class="form-group">
                    <label for="p-in" class="col-md-4 label-heading">Cost: </label>
                    <div class="col-md-8 ui-front">
                            {{ form.cost }}
                    </div>
            </div>
            <div class="form-group">
                    <label for="p-in" class="col-md-4 label-heading">Quantity: </label>
                    <div class="col-md-8 ui-front">
                            {{ form.quantity }}

                    </div>
            </div>

            <div class="form-group">
                    <label for="p-in" class="col-md-4 label-heading">Note</label>
                    <div class="col-md-8 ui-front">
                            {{ form.note }}
                    </div>
            </div>
            <strong>Total Cost: {{ inventory.total_cost }}</strong>
<input type="submit" class="btn btn-primary form-control" value="Update">
</form>
