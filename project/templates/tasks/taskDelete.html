{% load static %}

<form enctype="multipart/form-data" method=POST data-url="{% url 'project:task_delete' t.id %}" class="create-form" >
  <p class="alert alert-warning" style="font-size: larger">Do you want to delete this {{ t.name }} task?</p>
 <div class="modal-footer">
   <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
   <input type="submit" class="btn btn-primary" value="Yes">
</div>
</form>
